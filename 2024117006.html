<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Bottom: Oblong Rectangle (Box) -->
      <a-box position="0 0.5 -3" height="1" width="2" depth="0.5" color="#4CC3D9"></a-box>

      <!-- Middle: Cone -->
      <a-cone position="0 1.5 -3" height="1" radius-bottom="1" radius-top="0" color="#EF2D5E"></a-cone>

      <!-- Top: Square (Box) -->
      <a-box position="0 2.5 -3" height="1" width="1" depth="1" color="#FFC65D"></a-box>

      <!-- Ground Plane -->
      <a-plane position="0 0 -4" rotation="-90 0 0" width="6" height="6" color="#7BC8A4"></a-plane>

      <!-- Sky -->
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>

    <p>
      Use this AFrameJS 
      <a href="https://aframe.io/docs/1.7.0/components/geometry.html" target="_blank">resource</a>.
      Submit your <rollnumber>.html page in your github.io page i.e. https://<yourdomain>.github.io/<rollnumber>.html and submit
      <a href="https://forms.office.com/Pages/ResponsePage.aspx?id=vDsaA3zPK06W7IZ1VVQKHFzW4INMf2JMjyL9qPnlPbNUMkpZQkY1SlpKWUtQWTY5RVVNS0k2RFQyRi4u" target="_blank">here</a>
    </p>
  </body>
</html>
